<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form select. </title>
</head>
<body lang="zh-cn">
<style type="text/css">
div {font-size:1.4em;}
select {font-size:1em;}
</style>
<br><br>

<form action="#">
	<div class="">
		select multiple="multiple" 的范例： <br><br>
	</div>

	<select multiple="multiple" size="4">
		<option value="item1">这是第一个选项</option>
		<option value="item2">这是第二个选项</option>
		<option value="item3">这是第三个选项</option>
		<option value="item4">这是第四个选项</option>
		<option value="item5">这是第五个选项</option>
	</select>

	<div class="">
		<br><br>
		普通 select 的范例： <br><br>
	</div>
	<select >
		<option value="item1">这是第一个选项</option>
		<option value="item2">这是第二个选项</option>
		<option value="item3">这是第三个选项</option>
		<option value="item4">这是第四个选项</option>
		<option value="item5">这是第五个选项</option>
	</select>
</form>


</body>
</html>
