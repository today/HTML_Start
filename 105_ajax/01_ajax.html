<!DOCTYPE html>
<html>
<body>

	<div id="demo"><h2>Let AJAX change this text</h2></div>
	<button type="button" onclick="loadDoc()">Change Content</button>

	<script type="text/javascript">
	function loadDoc() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			console.log(xhttp.status);
			var temp = document.getElementById("demo");
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				temp.innerHTML = "<h1 style='color: blue;' >" + xhttp.responseText + "</h1>";
			}
			else if ( 0 == xhttp.status) {
				temp.innerHTML = "<h1>Ajax Access Error.</h1>";
			}

		};
		//       /getBooks         /addBook     /
		xhttp.open("GET", "http://192.168.0.141:8000/getContext", true);
		xhttp.send();
	}
	</script>

</body>
</html>
