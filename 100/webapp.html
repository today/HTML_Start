<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Task@Hand</title>
    <link href="taskAtHand.css" rel="StyleSheet" />
    <script src="../lib/jquery-1.9.1.js"></script>
    <script src="../lib/appStorage.js"></script>
    <script src="../lib/taskAtHand.js"></script>
</head>
<body>
    <div id="app">
        <header>Task List </header>
        <div id="main">
            <div id="add-task">
                <label for="new-task-name">Add a task</label>
                <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name"/>
            </div>
            <ul id="task-list">
            </ul>
        </div>
        <footer>
        </footer>
    </div>
    <div id="templates" class="hidden">
        <ul id="task-template">
            <li class="task">
                <div class="tools">
                    <button class="delete" title="Delete">删除</button>
                    <button class="move-up" title="Up">上移</button>
                    <button class="move-down" title="Down">下移</button>
                </div>
                <span class="task-name"></span>
                <input type="text" class="task-name hidden"/>
            </li>
        </ul>
    </div>
</body>
</html>
